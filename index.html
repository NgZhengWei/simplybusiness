<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Business Practice Landing Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8b5fe8034e.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container" id="navbar">
            <img class="logo" src="./img/logo.png" alt="Simply Business Logo">
            <ul>
                <li><a href="#">Business insurance</a></li>
                <li><a href="#">Landlord insurance</a></li>
                <li><a href="#">Knowledge centre</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Claims</a></li>
                <li><a href="#">Manage your policy</a></li>
            </ul>
            <div class="navbar-info">
                <div class="desktop">
                    <i class="fas fa-phone-volume"></i>
                    <a href="#">0333 0146 683</a> <br>
                    <a href="#">Our opening hours</a>
                </div>
                <div class="mobile">
                    <i class="fas fa-phone-volume"></i>
                    <p>Call us</p>
                </div>
               <div class="hamburger">
                    <a href="javascript:void(0);" onclick="showNav()"><i class="fas fa-bars fa-lg"></i></a>
                    <p>Menu</p>
               </div>
            </div>
        </div>

    </nav>

    <div class="section-a">
        <h1>Business insurance made for you</h1>
        <p>Get a tailored policy in minutes and join over 600,000 customers.</p>
        <form>
            <input type="text" placeholder="    What is your trade/profession?">
            <i class="fas fa-search fa-lg"></i>
            <a class="btn" href="#">Start your quote</a>
        </form>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
